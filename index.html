<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>
      slider de imagenes para probar o tener en cuenta que se maneja solo con
      css sin librerias de js [Larry®]™
    </title>
    <meta
      name="description"
      content="es una pagina hecha solo para tener en cuenta que se puese hacr un slider bonito tranquilamente sin tener que recurrir a librerias de terceros"
    />
    <meta name="robots" content="*" />
    <meta name="canonical" content="#" />
    <!-- open graph -->
    <meta
      name="og:title"
      content="slider de imagenes para probar o tener en cuenta que se maneja solo con
     css sin librerias de js [Larry®]™"
    />
    <meta
      name="og:description"
      content="es una pagina hecha solo para tener en cuenta que se puese hacr un slider bonito tranquilamente sin tener que recurrir a librerias de terceros"
    />
    <meta name="og:type" content="website" />
    <meta name="og:img" content="#" />
    <meta
      name="og:img:alt"
      content="imagen para la pagina de prueba de mi slider"
    />

    <!-- enlaces -->
    <script type="module" src="bs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bs/css/bootstrap.min.css" />
    <script type="module" src="./src/index.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <script>
      const toggleWhiteMode = () => {
        document.body.classList.toggle("white-theme")
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="vstack gap-5 w-100">
        <nav class="row p-3 m-3 g-2 g-xl-0 border rounded bg-secondary">
          <section
            id="entrada"
            tabindex="1"
            class="col-12 col-lg-6 row aling-items-center g-0"
          >
            <div id="playing" class="col-4">
              <span class="icon-loader gap-2">
                <i class="rounded-pill"></i><i class="rounded-pill"></i
                ><i class="rounded-pill"></i><i class="rounded-pill"></i>
                <i class="rounded-pill"></i>
              </span>
            </div>
            <h1 class="h1-mio col-8 mb-0">Scroll con Scroll-Snap</h1>
            <h2 class="h2-mio mb-0 col-12 text-center text-lg-start">
              <b>Hecho por </b>
              <div
                data-text="Awesome"
                class="button"
                type="button"
                title="Larry C. Moncada"
              >
                <span class="actual-text">&nbsp;@Larry_Moncada&nbsp;</span>
                <span aria-hidden="true" class="hover-text"
                  >&nbsp;@Larry_Moncada&nbsp;</span
                >
              </div>
            </h2>
          </section>
          <section
            id="mini-menu"
            class="hstack col-12 col-lg-6 justify-content-lg-between justify-content-evenly"
          >
            <div
              id="favoritos"
              class="d-flex justify-content-center btn-m"
              tabindex="2"
              txt="favoritos"
            >
              <label class="ui-like p-2" aria-label="favoritos">
                <input type="checkbox" title="favoritos" />
                <div class="like">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill=""
                    width="25px"
                  >
                    <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                    <g
                      stroke-linejoin="round"
                      stroke-linecap="round"
                      id="SVGRepo_tracerCarrier"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        d="M20.808,11.079C19.829,16.132,12,20.5,12,20.5s-7.829-4.368-8.808-9.421C2.227,6.1,5.066,3.5,8,3.5a4.444,4.444,0,0,1,4,2,4.444,4.444,0,0,1,4-2C18.934,3.5,21.773,6.1,20.808,11.079Z"
                      ></path>
                    </g>
                  </svg>
                </div>
              </label>
            </div>
            <div
              id="cambio-modo"
              tabindex="3"
              class="btn-dw rounded"
              txt="cambio modo"
            >
              <span class="btn-text">Cambiar Modo</span>
              <span class="btn-ico rounded">
                <label class="containere">
                  <input
                    id="color-mode"
                    onclick="toggleWhiteMode()"
                    title="cambio de modo"
                    type="checkbox"
                  />
                  <svg
                    viewBox="0 0 384 512"
                    height="25px"
                    width="25px"
                    xmlns="http://www.w3.org/2000/svg"
                    class="moon"
                  >
                    <path
                      d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
                    ></path>
                  </svg>
                  <svg
                    viewBox="0 0 512 512"
                    height="25px"
                    width="25px"
                    xmlns="http://www.w3.org/2000/svg"
                    class="sun"
                  >
                    <path
                      d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"
                    ></path>
                  </svg>
                </label>
              </span>
            </div>
            <div id="compartir" tabindex="4">
              <div title="compartir" class="btn-dw rounded">
                <span class="btn-text">Compartir</span>
                <span class="btn-ico rounded"
                  ><svg
                    heigth="25px"
                    width="25px"
                    viewBox="0 0 24 24"
                    fill="none"
                    class="svg"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        id="strok"
                        d="M20 13V18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18L4 13M16 8L12 4M12 4L8 8M12 4L12 16"
                        stroke="#000000"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </g></svg
                ></span>
              </div>
            </div>
            <div
              id="avatar"
              tabindex="5"
              class="d-flex align-items-center justify-content-center"
            >
              <div class="px-2">
                <img
                  class="img-fluid rounded-3"
                  src="https://static.vecteezy.com/system/resources/previews/015/395/708/large_2x/cmyk-colors-scheme-with-hex-codes-cyan-magenta-yellow-and-black-simple-illustration-for-education-vector.jpg"
                  width="45px"
                  height="45px"
                  alt="mini avatar de perfil"
                />
              </div>
            </div>
          </section>
        </nav>
        <div class="row justify-content-center">
          <h2 class="h1 col-9 text-center">
            <span class="border-bottom border-ligth"
              >Un slider solo con css por @Larry_Moncada™</span
            >
          </h2>
        </div>
        <section id="slider" class="mx-auto" allowfullscreen>
          <img
            class="img-fluid rounded-top"
            src="https://static.vecteezy.com/system/resources/previews/015/395/708/large_2x/cmyk-colors-scheme-with-hex-codes-cyan-magenta-yellow-and-black-simple-illustration-for-education-vector.jpg"
            alt="mini avatar de perfil"
          />
          <img
            class="img-fluid rounded-top"
            src="https://static.vecteezy.com/system/resources/previews/015/395/708/large_2x/cmyk-colors-scheme-with-hex-codes-cyan-magenta-yellow-and-black-simple-illustration-for-education-vector.jpg"
            alt="mini avatar de perfil"
          />
          <img
            class="img-fluid rounded-top"
            src="https://static.vecteezy.com/system/resources/previews/015/395/708/large_2x/cmyk-colors-scheme-with-hex-codes-cyan-magenta-yellow-and-black-simple-illustration-for-education-vector.jpg"
            alt="mini avatar de perfil"
          />
          <img class="img-fluid rounded-top"
          src="https://static.vecteezy.com/system/resources/previews/015/395/708/large_2x/cmyk-colors-scheme-with-hex-codes-cyan-magenta-yellow-and-black-simple-illustration-for-education-vector.jpg"
          " alt="mini avatar de perfil" />
          <img
            class="img-fluid rounded-top"
            src="https://static.vecteezy.com/system/resources/previews/015/395/708/large_2x/cmyk-colors-scheme-with-hex-codes-cyan-magenta-yellow-and-black-simple-illustration-for-education-vector.jpg"
            alt="mini avatar de perfil"
          />
        </section>
      </div>
    </div>
  </body>
</html>
